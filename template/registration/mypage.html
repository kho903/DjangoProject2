{% extends 'home/base.html' %}
{% block content %}
<div id="content-wrapper">
	<div class="container-fluid">
		<div>
		    <h1 style="text-align:center;">My Profile</h1>
	    </div>
      {% if user.img %}
      <div style="text-align:center;">
         <img src ="../{{ user.img.url }}" alt="..." width="400px">
      </div>
      {% endif %}
  <form class="mt-3" action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      이미지 : <input type="file" class="form-control" id="img" name="img" value="{{ user.img }}">
    </div>
    <div class="form-group">
      프로필 메세지 : <input type="text" class="form-control" id="text" name="text" value="{{ user.text }}">
    </div>
    <div class="form-group">
      이메일 : <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
    </div>
    <div class="form-group">
      생일 : <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date }}">
    </div>
    <button type="submit", class="btn btn-success", value="save">정보 수정</button>
    <a href="{% url 'change_password' %}"><button type="button" class="btn btn-primary">비밀번호 변경</button></a>
    <a href="{% url 'delete' %}"><button type="button" class="btn btn-danger">계정 삭제</button></a>
</form></div>
</div>
{% endblock content %}
