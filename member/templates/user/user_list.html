{% extends 'home/base.html' %}
{% block content %}
   {% for object in object_list %}
     <tr>
       <td>{{ object.username }}</td>
       <td><a href="{% url 'follow' object.username %}" class="btn btn-xs btn-outline-success">Follow</a></td>
       <td><a href="{% url 'unfollow' object.username %}" class="btn btn-xs btn-outline-success">UnFollow</a></td>
     </tr>
   {% endfor %}
{% endblock %}
